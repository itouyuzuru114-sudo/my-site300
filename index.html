<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>顔診断</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 12px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>顔診断</h1>

  <input type="file" id="file" accept="image/*"><br>
  <button onclick="send()">診断する</button>

  <div>
    <img id="preview" />
  </div>

  <div id="result"></div>

  <script>
    const fileInput = document.getElementById("file");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;
      preview.src = URL.createObjectURL(file);
    };

    async function send() {
      // ダミー診断結果（成功したときと同じ）
      const score = Math.floor(70 + Math.random() * 20);
      const rank =
        score > 90 ? "S" :
        score > 80 ? "A" :
        score > 70 ? "B" : "C";

      result.innerHTML = `
        黄金比：${score}%<br>
        ランク：${rank}
      `;

      await fetch("/.netlify/functions/send", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          score,
          rank
        })
      });
    }
  </script>

</body>
</html>

</html>
